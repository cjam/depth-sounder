    <script type="text/javascript">
        $(document).ready(function () {
            namespace = '/test'; // change to an empty string to use the global namespace
            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('gain adjusted', function (msg) {
                console.log("Gain adjusted", msg);
                $("#channel-" + msg.channel).val(msg.value);
            });
            // event handler for new connections
            socket.on('connect', function () {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways

            $('form#disconnect').submit(function (event) {
                socket.emit('disconnect');
                return false;
            });

            $('#eg input').slider().on('slide', function (evt) {
                var message = {
                    channel: $(this).attr("id").toString().replace("channel-", ""),
                    value: evt.value
                };

                socket.emit('adjust gain', message);
            });


            var startToggle = $("#startToggle");

            $("#startToggle").parent().click(function (evt) {
                var checked = $("#startToggle").prop('checked');

                if(!checked){
                    console.log("starting audio");
                    socket.emit('start');
                }else{
                    console.log("Stopping audio");
                    socket.emit('stop');
                }
                evt.stopPropagation();
            });

            socket.on('started', function () {
                console.log("Started...");
                startToggle.bootstrapToggle('on');
            });

            socket.on('stopped', function () {
                console.log("stopped...");
                startToggle.bootstrapToggle('off');
            });
